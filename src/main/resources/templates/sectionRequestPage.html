<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Внесение изменений</title>
</head>
<body>
<form th:action="@{/addSection}" th:object="${sectionRequest}" th:method="POST">
        Полное название
        <input type="text" th:field="*{sectionFullName}" required>
    </br>
        Короткое название
        <input type="text" th:field="*{sectionShortName}">
    </br>
        Разговорное название
        <input type="text" th:field="*sectionConversationalName">
    </br>
        <input type="submit" value="Создать">
</form>
</body>
</html>
