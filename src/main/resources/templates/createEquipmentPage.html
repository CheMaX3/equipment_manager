<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ввод новой единицы оборудования</title>
</head>
<body>
<form th:action="@{/addEquipment}" th:object="${equipmentCreateRequest}" th:method="POST">
    Модель
    <input type="text" th:field="*{machineModel}" required>
    </br>
    Страна производства
    <input type="text" th:field="*{manufacturerCountry}">
    </br>
    Фирма-роизводитель
    <input type="text" th:field="*{manufacturer}">
    </br>
    Год производства
    <input type="text" th:field="*{manufacturingYear}">
    </br>
    Заводской/серийный номер
    <input type="text" th:field="*{machineNumber}">
    </br>
    Дополнительная информация
    <input type="text" th:field="*{details}">
    </br>
    Принадлежность к типу
    <select name="equipmentType">
        <option th:each="dto: ${equipmentTypeDTOList}" th:value="${dto.id}" th:label="${dto.machineType}"></option>
    </select>
    </br>
    Принадлежность к участку
    <select name="area">
        <option th:each="dto: ${areaDTOList}" th:value="${dto.id}" th:label="${dto.areaFullName}"></option>
    </select>
    </br>
    <input type="submit" value="Создать">
</form>
</body>
</html>
